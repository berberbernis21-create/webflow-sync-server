on:
  schedule:
    - cron: "*/2 * * * *"   # runs every 2 minutes (GitHub minimum)
  workflow_dispatch:        # lets you run manually anytime

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render /sync-all endpoint
        run: |
          curl -X POST "https://webflow-sync-server.onrender.com/sync-all" \
          -H "Content-Type: application/json"
